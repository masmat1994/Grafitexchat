<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafitex - Inserimento Dati Cliente</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      input, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Grafitex - Inserimento Dati Cliente</h2>

  <form id="form-dati-anagrafici">
    <label for="tipo-cliente">Tipo di Cliente:</label>
    <select id="tipo-cliente" name="tipo-cliente" required>
      <option value="">-- Seleziona --</option>
      <option value="privato">Privato</option>
      <option value="azienda">Azienda</option>
    </select>

    <div id="form-privato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required>

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome" required>
    </div>

    <div id="form-azienda" style="display: none;">
      <label for="ragione-sociale">Ragione Sociale:</label>
      <input type="text" id="ragione-sociale" name="ragione-sociale" placeholder="Inserisci la ragione sociale">

      <label for="partita-iva">Partita IVA:</label>
      <input type="text" id="partita-iva" name="partita-iva" placeholder="Inserisci la partita IVA">
    </div>

    <input type="submit" value="Invia">
  </form>
</div>

<script>
  // Mostra campi azienda o privato in base alla selezione
  document.getElementById('tipo-cliente').addEventListener('change', function() {
    const tipoCliente = this.value;
    const formPrivato = document.getElementById('form-privato');
    const formAzienda = document.getElementById('form-azienda');

    if (tipoCliente === 'azienda') {
      formPrivato.style.display = 'none';
      formAzienda.style.display = 'block';
    } else {
      formPrivato.style.display = 'block';
      formAzienda.style.display = 'none';
    }
  });

  // Funzione per generare il codice cliente
  function generaCodiceCliente(nome, cognome, partitaIVA) {
    let codiceCliente = "";

    if (!partitaIVA) {
      // Privato: prime 3 lettere del nome e cognome + 4 cifre casuali
      codiceCliente = nome.substring(0, 3).toUpperCase() + cognome.substring(0, 3).toUpperCase() + Math.floor(1000 + Math.random() * 9000);
    } else {
      // Azienda: prime 3 lettere della ragione sociale + ultime 4 cifre della partita IVA
      codiceCliente = nome.substring(0, 3).toUpperCase() + partitaIVA.slice(-4);
    }

    return codiceCliente;
  }

  // Funzione per inviare i dati
  document.getElementById('form-dati-anagrafici').addEventListener('submit', function(event) {
    event.preventDefault();

    const tipoCliente = document.getElementById('tipo-cliente').value;
    let dati = {};
    let codiceCliente = "";

    if (tipoCliente === 'privato') {
      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      codiceCliente = generaCodiceCliente(nome, cognome, null);

      dati = {
        tipoCliente: tipoCliente,
        nome: nome,
        cognome: cognome,
        codiceCliente: codiceCliente
      };
    } else if (tipoCliente === 'azienda') {
      const ragioneSociale = document.getElementById('ragione-sociale').value;
      const partitaIVA = document.getElementById('partita-iva').value;
      codiceCliente = generaCodiceCliente(ragioneSociale, null, partitaIVA);

      dati = {
        tipoCliente: tipoCliente,
        ragioneSociale: ragioneSociale,
        partitaIVA: partitaIVA,
        codiceCliente: codiceCliente
      };
    }

    // Invia i dati al server backend tramite Fetch API
    fetch('https://api.gestionalegrafitex.it/invia-dati', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(dati),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        window.location.href = 'success.html?codice=' + codiceCliente;
      } else {
        alert('Errore durante l\'invio dei dati.');
      }
    })
    .catch((error) => {
      console.error('Errore durante l\'invio dei dati:', error);
      alert('Errore durante l\'invio dei dati.');
    });
  });
</script>

</body>
</html>
