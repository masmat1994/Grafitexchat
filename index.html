<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafit - Raccolta Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Grafitex</h2>
    <form id="form-dati-anagrafici">
        <label for="tipo-cliente">Tipo di Cliente:</label>
        <select id="tipo-cliente" name="tipo-cliente">
            <option value="">-- Seleziona --</option>
            <option value="privato">Privato</option>
            <option value="azienda">Azienda</option>
        </select>
        <input type="text" id="nome-privato" placeholder="Nome" />
        <input type="text" id="cognome-privato" placeholder="Cognome" />
        <input type="text" id="email-privato" placeholder="Email" />
        <input type="submit" value="Invia" />
    </form>
</div>
<script>
    document.getElementById('form-dati-anagrafici').addEventListener('submit', function(event) {
        event.preventDefault();
        const dati = {
            tipoCliente: document.getElementById('tipo-cliente').value,
            nomePrivato: document.getElementById('nome-privato').value,
            cognomePrivato: document.getElementById('cognome-privato').value,
            emailPrivato: document.getElementById('email-privato').value
        };
        fetch('https://localhost:3000/invia-dati', { // Modifica l'URL con il tuo endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(dati),
        })
        .then(response => response.json())
        .then(data => {
            alert('Dati inviati correttamente!');
        })
        .catch((error) => {
            console.error('Errore durante l\'invio dei dati:', error);
        });
    });
</script>
</body>
</html>
