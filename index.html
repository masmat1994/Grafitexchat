<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafitex - Seleziona Azione</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      margin: 10px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 20px;
      font-size: 16px;
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Cosa vuoi fare?</h1>
  <button id="inviaDatiBtn">Invia i tuoi dati</button>
  <button id="preventivoBtn">Richiedi un preventivo</button>
  <button id="backBtn" class="back-button" style="display: none;">Indietro</button>
</div>

<script>
  const inviaDatiBtn = document.getElementById('inviaDatiBtn');
  const preventivoBtn = document.getElementById('preventivoBtn');
  const backBtn = document.getElementById('backBtn');

  inviaDatiBtn.addEventListener('click', () => {
    // Reindirizza alla pagina di invio dati
    window.location.href = 'invia-dati.html'; // Modifica con il nome della tua pagina di invio dati
  });

  preventivoBtn.addEventListener('click', () => {
    // Reindirizza alla pagina per richiedere un preventivo (questa parte sarÃ  sviluppata in seguito)
    window.location.href = 'richiesta-preventivo.html'; // Modifica con il nome della pagina di richiesta preventivo
  });

  // Se volessi tornare indietro (ad esempio se si trova in una pagina diversa)
  backBtn.addEventListener('click', () => {
    window.history.back(); // Torna alla pagina precedente
  });
</script>

</body>
</html>
